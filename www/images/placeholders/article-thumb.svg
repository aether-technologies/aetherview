<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e" />
  
  <!-- Wave patterns -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Purple wave - centered higher -->
  <path d="M0,200 C100,150 200,250 300,200 C400,150 500,250 600,200 L600,400 L0,400 Z" 
        fill="#4a148c" opacity="0.6" filter="url(#glow)" />
        
  <!-- Teal wave - centered -->
  <path d="M0,230 C150,180 250,280 400,230 C500,200 550,260 600,230 L600,400 L0,400 Z" 
        fill="#00b8d4" opacity="0.4" filter="url(#glow)" />
        
  <!-- Green wave - centered -->
  <path d="M0,260 C50,230 150,310 300,260 C450,210 500,290 600,260 L600,400 L0,400 Z" 
        fill="#00c853" opacity="0.3" filter="url(#glow)" />
</svg>
